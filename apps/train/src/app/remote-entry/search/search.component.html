<Container>
  <Container>
    <h1 class="text-xl">TRAIN SEARCH</h1>
  </Container>
  <form class="w-full">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-first-name"
        >
          Train company
        </label>
        <input
          class="appearance-none block w-full text-gray-700 border border-grey-200 rounded py-3 px-4 mb-3 leading-tight"
          id="grid-first-name"
          type="text"
          placeholder="RENFE, Trenitalia ... "
        />
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-city"
        >
          Passengers
        </label>
        <input
          class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight"
          id="grid-city"
          type="number"
          placeholder="Number of passengers"
        />
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-state"
        >
          City
        </label>
        <div class="relative">
          <select
            class="block appearance-none w-full border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight"
            id="grid-state"
          >
            <option>Madrid</option>
            <option>Barcelona</option>
            <option>Valencia</option>
            <option>Yemen</option>
          </select>
          <div
            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
          >
            <svg
              class="fill-current h-4 w-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-2">
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-zip"
        >
          Departure
        </label>
        <input
          class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight"
          id="grid-zip"
          type="text"
          placeholder="30-12-2022"
        />
      </div>
      <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-zip"
        >
          Arrival
        </label>
        <input
          class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight"
          id="grid-zip"
          type="text"
          placeholder="30-12-2022"
        />
      </div>
      <div class="w-full md:w-1/3 mb-6 md:mb-0 flex">
        <Button className="btn-primary w-full h-full">Search</Button>
      </div>
    </div>
  </form>
</Container>
