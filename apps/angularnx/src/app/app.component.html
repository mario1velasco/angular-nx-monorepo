<div class="mx-2 my-2 px-6 flex flex-wrap">
  <Button className="btn my-button" (click)="clickBtn()" [disabled]="isClicked"
    >Default</Button
  >
  <Button className="btn-primary">Primary</Button>
  <Button className="btn-secondary">Secondary</Button>
  <Button [disabled]="true">Disabled</Button>
</div>
<div *ngIf="isClicked">
  <h2>Bundi Bundi</h2>
  <Input-email
    placeholder="Custom placeholder"
    labelText="My label text"
    [(value)]="emailValue"
  ></Input-email>
  <div *ngIf="emailValue">
    <h4>{{ emailValue }}</h4>
    <Button className="btn my-button" (click)="clickBtn()">Click me!</Button>
  </div>
</div>
