<Container class="{{ containerClass }}">
  <label
    for="{{ id }}"
    class="text-gray-800 text-left text-sm font-bold leading-tight tracking-normal mb-2"
    >{{ labelText }}</label
  >
  <div class="relative">
    <div
      class="absolute text-white flex items-center px-4 border-r h-full bg-indigo-700 rounded-l cursor-pointer"
    >
      <Icon type="email" svgClass="h-6 w-6"></Icon>
    </div>
    <input
      [id]="id"
      [name]="id"
      class="text-gray-600 focus:outline-none focus:border focus:border-indigo-700 bg-white font-normal w-64 h-10 flex items-center pl-16 text-sm border-gray-300 rounded border shadow"
      [placeholder]="placeholder"
      [(ngModel)]="value"
      (ngModelChange)="onInputChange($event)"
      #emailInput
    />
  </div>
</Container>
