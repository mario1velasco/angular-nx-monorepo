<div class="list-items">
  <div *ngIf="loading">loading</div>
  <div *ngIf="!loading && tasks.length === 0">empty</div>
  <bizawaynx-task
    *ngFor="let task of tasks"
    [task]="task"
    (archiveTask)="archiveTask.emit($event)"
    (pinTask)="pinTask.emit($event)"
  >
  </bizawaynx-task>
</div>
