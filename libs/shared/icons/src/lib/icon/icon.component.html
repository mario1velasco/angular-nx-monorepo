<div *ngIf="type === iconEnum.ADD">
  <bizawaynx-add-icon
    svgClass="{{ svgClass }}"
    viewBox="{{ viewBox }}"
    [isFill]="isFill"
  ></bizawaynx-add-icon>
</div>
<div *ngIf="type === iconEnum.BELL">
  <bizawaynx-bell-icon
    svgClass="{{ svgClass }}"
    viewBox="{{ viewBox }}"
    [isFill]="isFill"
  ></bizawaynx-bell-icon>
</div>
<div *ngIf="type === iconEnum.EMAIL">
  <bizawaynx-email-icon
    svgClass="{{ svgClass }}"
    viewBox="{{ viewBox }}"
    [isFill]="isFill"
  ></bizawaynx-email-icon>
</div>
